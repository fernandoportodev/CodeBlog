<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>MyCodeBlog</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
</head>

<body>

<header>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold; padding-left: 10px">MyCodeBlog</span>
    </nav>
</header>

<section>
    <div class="container" style="width: 60%; padding-bottom: 30px;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px; margin-top: 10px">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">New Post</li>
            </ol>
        </nav>

        <div>
            <th:block th:include="messageValidation"></th:block>
            <form method="post">
                <div class="form-group" style="margin-bottom: 15px;">
                    <input type="text" class="form-control" name="title" placeholder="Title *">
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <input type="text" class="form-control" name="author" placeholder="Author *">
                </div>

                <textarea id="summernote" type="text" class="form-control" name="Content"
                          placeholder="Content *"></textarea>

                <small class="form-text text-muted">(*) Required fields</small>
                <br>
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
                <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancel</a>
                <!--<button type="submit" class="btn" style="margin-top: 10px;">Cancelar</button>-->
            </form>
        </div>

    </div>
</section>
<script>
    $('#summernote').summernote({
        placeholder: 'Content *',
        tabsize: 2,
        height: 200
    });
</script>
</body>


</html>
