<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>MyCodeBlog</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>

<body>

<header>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold; padding-left: 10px">MyCodeBlog</span>
        <a href="/posts/newpost" class="btn btn-primary" role="button" style="margin-right: 10px;">New Post</a>
    </nav>
</header>

<main>
    <div class="container" style="width: 60%; padding-bottom: 30px;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px; margin-top: 10px">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Post</li>
            </ol>
        </nav>
        <article>
            <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${post.title}"></span>
            </h1>

            <p class="card-subtitle mb-2 text-muted">
                <span class="material-symbols-outlined">person</span>
                <span th:text="${post.author}"></span>
                <br>
                <span class="material-symbols-outlined">date_range</span>
                <span th:text="${post.date}"></span>
            </p>

            <section>
                <p class="card-text" style="margin-top: 40px;"><span th:utext="${post.content}"></span></p>
            </section>
        </article>
    </div>
</main>

</body>


</html>
